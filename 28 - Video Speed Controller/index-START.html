<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title> 
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const target = document.querySelector('.speed')
  let bar = document.querySelector('.speed-bar')
  let video = document.querySelector('video')
  
  function enterHandler(e){
    let y = e.pageY - this.offsetTop
    let percent = y / this.offsetHeight;
    let height = Math.round(percent * 100) + '%';

    bar.style.height = height
    percent = percent * 1.5 + 0.5
    percent = percent > 2 ? 2 : percent < 0.5 ? 0.5 : percent;
    bar.innerHTML = Math.round(percent * 100) / 100 +'x';
    console.log(percent);
    video.playbackRate = percent;
  }
    

  //   if(percent > 2){
  //     percent = 2
  //   }else if(percent < 0.5){
  //     percent = 0.5
  //   }else{
  //     percent = percent
  //   }
  // }

  target.addEventListener('mousemove', enterHandler)
</script>
</body>
</html>
