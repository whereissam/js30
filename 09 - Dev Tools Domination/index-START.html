<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    let console = {
      isDev: true,
      log(...args) {
        if (!this.isDev) return;
        window.console.log('%c住手', 'font-size:60px; color:red;')
        window.console.log(...args)
      },
      warn(...args) {
        if (!this.isDev) return;
        window.console.warn(...args)
      },
      error(...args) {
        if (!this.isDev) return;
        window.console.error(...args)
      },
      info(...args) {
        if (!this.isDev) return;
        window.console.info(...args)
      },
      assert(...args) {
        if (!this.isDev) return;
        window.console.assert(...args)
      },
      dir(...args) {
        if (!this.isDev) return;
        window.console.dir(...args)
      },
      table(...args) {
        if (!this.isDev) return;
        // window.console.log('%c住手', 'font-size:60px; color:red;')
        window.console.table(...args)
      },
      count(...args) {
        if (!this.isDev) return;
        // window.console.log('%c住手', 'font-size:60px; color:red;')
        window.console.count(...args)
      },
      time(...args) {
        if (!this.isDev) return;
        // window.console.log('%c住手', 'font-size:60px; color:red;')
        window.console.time(...args)
      },
      timeEnd(...args) {
        if (!this.isDev) return;
        // window.console.log('%c住手', 'font-size:60px; color:red;')
        window.console.timeEnd(...args)
      }
    }


    // Regular
    console.log(123, 456)
    // Interpolated
    let name = 'sam'
    console.log(`My name is ${name} !!!`)
    console.log('My name is %s !!!', 'sam')
    // Styled
    // %s
    // %d
    // warning!
    console.warn('OH NOOO');
    console.warn('警告')
    // Error :|
    console.error('朗讀') //not useful 
    // Info
    console.info('info') //not useful
    // Testing
    console.assert(true, '訊息')
    // clearing
    //CTRL+L

    // Viewing DOM Elements
    let p = document.querySelector('p')
    console.log(p)
    console.log(dogs)

    console.dir(p)
    console.dir(dogs)
    // Grouping together
    console.table(dogs) //可用於欄位篩選
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    {
      console.time("test1");
      let i;
      let j;
      for (i = 1; i < 1000000; i++) {
        j = i;
      }
      console.timeEnd("test1");

      console.time('test2');
      for (let i = 1; i < 1000000; i++) {
        let j = i;
      }
      console.timeEnd('test2');
    }
  </script>
</body>

</html>
