<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>
  <ul>
    <li><a href="#">a 1</a></li>
    <li><a href="#">a 2</a></li>
    <li><a href="#">a 3</a></li>
  </ul>
  
  
  
<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  let path = document.querySelectorAll('div')
  
  function road(e){
    // e.stopPropagation();
    // console.log(e.path)
    console.log(this.className)
  }

  path.forEach((div)=>{
    div.addEventListener('click', road, {capture: true})
  })

  // Binding
  let as = document.querySelectorAll('a');
  as.forEach(dom =>{
    dom.addEventListener('click',aHandler, {capture: false, passive: false});
  })
  function aHandler(e){
    e.preventDefault();
    console.log('Binding A Click:',this)
  }

  //Delegate
  let ul = document.querySelector('ul');
  ul.addEventListener('click',aHandler, {capture: false, passive: false});
  function aHandler(e){
    e.preventDefault();
    if(e.target.nodeName == 'A'){
    // console.log(e.target,e.currentTarget)
    console.log('Delegate A Click:', e.target,e.currentTarget)
  }}
    // }
</script>
</body>
</html>
